<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Menu Responsivo</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Iconmoon/style.css">

</head>
<body>
    
    <header>
        <nav class="nav-menu">

            <a href="#" class="logo">Løgø</a>

            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <div class="nav-list">
                <ul class="list">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <ul class="nets">
                    <li><a href="https://github.com/TarsoBri/" target="_blank"><span class="icon-github"></span></a></li>
                    <li><a href="https://www.linkedin.com/in/tarso-brietzke-iracet-5556b5262/" target="_blank"><span class="icon-linkedin"></span></a></li>
                    <li><a href="https://www.instagram.com/tarso_bri/" target="_blank"><span class="icon-instagram"></span></a></li>
                </ul>
            </div>

        </nav>
    </header>

    <section class="back"> 
        <img src="dhilip-antony-Eqc_Q15YbLU-unsplash.jpg" alt="backImage">
    </section>

    <script>
        var $nav = document.querySelector('.nav-list');
        var $menu = document.querySelector('.mobile-menu');
        var $html = document.querySelector('html') 

        $menu.addEventListener('click', openMenu);

        $html.classList.remove('no-js');
        $html.classList.add('js');
        
        function openMenu(){
            $nav.classList.toggle('active');
            $menu.classList.toggle('active');
        }	


    </script>

</body>
</html>
